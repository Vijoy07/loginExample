<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Details</mat-card-title>
      <mat-card-subtitle>User Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let i of details" role="listitem">{{i}}</mat-list-item>
        </mat-list>
    </mat-card-content>

  </mat-card>
